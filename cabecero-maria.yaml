esphome:
  name: cabecero-maria
  includes:
    - dim.h
  on_boot:
    - lambda: |-
        for(auto light : { id(central), id(izquierda), id(derecha) }) {
          auto call = light->make_call();
          call.set_brightness(0.3);
          call.set_state(false);
          call.perform();
        }

esp32:
  board: esp32dev
  framework:
    type: arduino
    version: recommended

external_components:
  - source: github://pr#4256
    components: [wireguard]

time:
  platform: sntp

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: ""

ota:
  password: ""

wifi:
  use_address: !secret cabecero_maria_address
  ssid: !secret wifi_2_ssid
  password: !secret wifi_2_pass

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Cabecero Fallback Hotspot"
    password: !secret fallback_pass

wireguard:
  address: !secret cabecero_maria_address
  private_key: !secret cabecero_maria_private_key
  peer_public_key: !secret peer_key
  peer_endpoint: !secret peer_endpoint

captive_portal:

web_server:

output:
  - platform: ledc
    pin: GPIO15
    id: out1
    frequency: 1220Hz
    min_power: 0.1%
    zero_means_zero: true
  - platform: ledc
    pin: GPIO16
    id: out2
    frequency: 1220Hz
    min_power: 0.1%
    zero_means_zero: true
  - platform: ledc
    pin: GPIO22
    id: out3
    frequency: 1220Hz
    min_power: 0.1%
    zero_means_zero: true
  - platform: ledc
    pin: GPIO23
    id: out4
    frequency: 1220Hz
    min_power: 0.1%
    zero_means_zero: true
light:
  - platform: monochromatic
    output: out2
    name: Central
    id: central
    default_transition_length: 0.25s
    on_turn_on: &runscript
      - script.execute: check_en
    on_turn_off: *runscript
    restore_mode: ALWAYS_OFF
  - platform: monochromatic
    output: out3
    name: Derecha
    id: derecha
    default_transition_length: 0.25s
    on_turn_on: *runscript
    on_turn_off: *runscript
    restore_mode: ALWAYS_OFF
  - platform: monochromatic
    output: out1
    name: Izquierda
    id: izquierda
    default_transition_length: 0.25s
    on_turn_on: *runscript
    on_turn_off: *runscript
    restore_mode: ALWAYS_OFF
    
script:
  - id: check_en
    then:
      - logger.log: check_en
      - lambda: |-
          id(enable_out).publish_state(
              id(izquierda).remote_values.is_on() || 
              id(central  ).remote_values.is_on() || 
              id(derecha  ).remote_values.is_on()
          );

interval:
  - interval: 1min
    then:
      - lambda: |-
          if(id(auto_up_down).state) {
            dim(id(derecha), -0.01, 1);
            dim(id(izquierda), -0.01, 1);
          }

switch:
  - platform: gpio
    pin: GPIO17
    name: Activar Salidas
    id: enable_out
    internal: true
    restore_mode: ALWAYS_OFF
  - platform: template
    optimistic: true
    id: auto_up_down
    name: Encendido y apagado auto
    restore_state: true
    icon: mdi:lightbulb-auto

sensor:
  - platform: wifi_signal
    name: "SeÃ±al WiFi"
    update_interval: 60s

  - platform: rotary_encoder
    id: encoder1
    name: "Encoder 1"
    internal: true
    restore_mode: ALWAYS_ZERO
    pin_b:
      number: 4
      mode: INPUT_PULLUP
    pin_a:
      number: 13
      mode: INPUT_PULLUP
    on_value:
      - lambda: |-
          dim(id(derecha), x/25.0, 1);
      - sensor.rotary_encoder.set_value:
          id: encoder1
          value: 0
  - platform: rotary_encoder
    id: encoder2
    name: "Encoder 2"
    internal: true
    restore_mode: ALWAYS_ZERO
    pin_b:
      number: 12
      mode: INPUT_PULLUP
    pin_a:
      number: 21
      mode: INPUT_PULLUP
    on_value:
      - lambda: |-
          dim(id(central), x/25.0, 1);
      - sensor.rotary_encoder.set_value:
          id: encoder2
          value: 0
  - platform: rotary_encoder
    id: encoder3
    name: "Encoder 3"
    internal: true
    restore_mode: ALWAYS_ZERO
    pin_b:
      number: 32
      mode: INPUT_PULLUP
    pin_a:
      number: 14
      mode: INPUT_PULLUP
    on_value:
      - lambda: |-
          dim(id(izquierda), x/25.0, 1);
      - sensor.rotary_encoder.set_value:
          id: encoder3
          value: 0
  - platform: rotary_encoder
    id: encoder4
    name: "Encoder 4"
    internal: true
    restore_mode: ALWAYS_ZERO
    pin_b:
      number: 27
      mode: INPUT_PULLUP
    pin_a:
      number: 26
      mode: INPUT_PULLUP
    on_value:
      - lambda: |-
          dim(id(central), x/25.0, 1);
      - sensor.rotary_encoder.set_value:
          id: encoder4
          value: 0

binary_sensor:
  - platform: gpio
    name: "Boton 1"
    id: boton1
    internal: true
    pin:
      number: 18
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - lambda: |-
          auto light = id(derecha);
          auto call = light->toggle();
          call.set_brightness(0.3);
          call.perform();
      - if:
         condition:
           - binary_sensor.is_on: boton2
         then:
           - light.turn_off: central
           - light.turn_off: izquierda
           - light.turn_off: derecha
  - platform: gpio
    name: "Boton 2"
    id: boton2
    internal: true
    pin:
      number: 19
      mode: INPUT_PULLUP
      inverted: true
    on_press:
